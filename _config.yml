# Build settings
highlighter: rouge
markdown: kramdown
kramdown:
    input: GFM
    hard_wrap: false


sass:
    sass_dir: static/css

plugins:
    - jekyll-babel
    - jekyll-sitemap
    - jekyll/fontawesome/svg
    - jekyll-minifier

babel_js_extensions: 'es6'

defaults:
  - scope:
      path: "_zhelp/*.mdx"
    values:
      render_with_liquid: false
      layout: help
      permalink: /help/:name/

exclude: [Gemfile, Gemfile.lock, README.md, gen_robot.sh, vendor, geninfo/, gen_robot.sh, gen_desc.py, Dockerfile*]

collections:
  posts:
    output: true
  zhelp:
    output: true

